      <h2></h2>
      <p>新盛綠川水岸廊道計畫網頁係由本局104年辦理之綠川培力計畫（第一階段）委辦廠商所架設，主要為了讓地方能以更簡便的方式了解整體綠川整治內容，特別將各配套工程於規劃階段之初步構想及方向等相關資料以資訊公開方式揭露訊息。<br>
然該計畫已於105年9月屆期結束，為維持網頁維護更新作業，特別商請原架設廠商協助持續辦理。惟考量資訊更新之及時性及正確性，後續綠川相關最新訊息將改發布於水利大台中臉書，供大家持續關心瞭解。倘欲更深入了解相關資訊，歡迎大家直接洽詢水利局。
</p>
